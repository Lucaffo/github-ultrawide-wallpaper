<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <link rel="icon" type="image/x-icon" href="/static/favicons/favicon.ico">
  <title>Github Wallpaper</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button class="save-button" id="save-btn">Save</button>
  <div class="container">
    <textarea id="input" cols="50" rows="22" spellcheck="false"></textarea>
    <div class="handle" id="resize-handle"></div>
    <div class="canvas-container">
      <canvas id="output" width="1920" height="1080"></canvas>
    </div>
  </div>
  <script>
    const handle = document.getElementById("resize-handle");
    const textarea = document.getElementById("input");
    const canvasContainer = document.querySelector(".canvas-container");
    const canvas = document.getElementById("output");

    let isResizing = false;

    handle.addEventListener("mousedown", (e) => {
      isResizing = true;
      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", () => {
        isResizing = false;
        document.removeEventListener("mousemove", onMouseMove);
      });
    });

    function onMouseMove(e) {
      if (!isResizing) return;
      let newWidth = e.clientX;
      textarea.style.flex = `0 0 ${newWidth}px`;
      canvasContainer.style.flex = `1`;
    }
  </script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
